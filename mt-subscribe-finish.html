<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="MEET TAIWAN為臺灣會展網(台灣會展網)，提供國內會議展覽業者最優質服務，只要成為會員，就可以於網站發布會展活動訊息，不論是新聞、活動檔期、活動影音，都開放業者提供資料，此外，同時可申請協助建置活動網站及APP的服務，讓業者辦理活動不僅科技化，同時也能節能減碳，落實綠色會展。" />
  <meta name="keywords" content="台灣會展、會議展覽、台灣展覽、會展網、會展產業" />
  <!--HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries [if lt IE 9]>
        <script src="js/html5shiv.js"></script>
        <script src="js/respond.min.js"></script>
        <![endif]-->
  <title>
    MEET
    TAIWAN-臺灣具有經驗豐富的會議展覽人才和完善的洽商平台，處處創造商機，時時締造成功媒合
  </title>
  <!--  預先載入-->
  <!-- <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    /> -->
  <link rel="stylesheet" href="vendor/fontawesome-5.10.2-web/css/all.css" />
  <link rel="stylesheet" href="css/mt-css-all.min.css" />
  <link rel="stylesheet" href="css/aos.min.css" />
  <link rel="stylesheet" href="vendor/slick/slick.css" />
  <link rel="stylesheet" href="vendor/slick/slick-theme.css" />
  <link rel="stylesheet" href="vendor/fancybox/jquery.fancybox.min.css" />
  <link rel="stylesheet" href="vendor/scrolltable/jquery.scroltable.min.css" />
  <!-- JS -->
  <script src="js/jquery-3.6.0.min.js"></script>
  <script src="js/mt-js-all.min.js"></script>
  <!-- fav_ico -->
  <link type="image/ico" rel="icon" href="images/favicon.ico" />
</head>

<body>
  <!-- mt_sidebar -->
  <div id="mt_sidebar"></div>
  <!-- mt_header -->
  <div id="mt_header"></div>
  <!-- mt-content -->
  <div class="mt-main-content mt-subscribe-finish">
    <div class="inner_img">
      <picture>
        <source media="(min-width: 1200px)" data-srcset="images/inner_05_member.jpg" />
        <source media="(min-width: 992px)" data-srcset="images/inner_05_member.jpg" />
        <source media="(min-width: 576px)" data-srcset="images/inner_05_member.jpg" />
        <source media="(max-width: 575px)" data-srcset="images/inner_05_member.jpg" />
        <img data-src="images/inner_05_member.jpg" class="cover lazy" />
        <noscript><img src="images/inner_05_member.jpg" /></noscript>
      </picture>
    </div>
    <div class="container">
      <!-- header 位置調整 start -->
      <div class="mt-page-title">
        <h2>會員中心</h2>
        <!-- <small>Subscribe</small> -->
      </div>
      <!-- breadcrumb -->
      <div class="breadcrumb">
        <ul>
          <li><a href="#">首頁</a></li>
          <li><a href="#">節點</a></li>
          <li>節點</li>
        </ul>
      </div>
      <!-- header 位置調整 end -->
      <!-- 中間內容 -->
      <div class="center_block">
        <div class="mt-content">
          <!-- 頁面標準功能 -->
          <!-- sp_epaper -->
          <div class="">
            <h2 class="mt-h2">歡迎使用MEET TAIWAN臺灣會展網</h2>
            <!-- 會員專區內容 -->
            <div class="account_content sp_epaperCard">
              <div class="title">您已完成帳號啟用
                請您完成登入後，進入會員中心完成填寫基本資料</div>
              <div class="subtitle">會員功能介紹如下</div>
              <ul>
                <li>會展活動網站及App服務 /臺灣會展識別標誌申請 / 會展圖庫申請 / 國貿署別標誌申請 / 徵求業者服務</li>
                <li>會展網業者資料修改（公司簡介、影音、服務項目）限企業會員</li>
                <li>發布活動檔期 / 發布活動新聞 限企業會員</li>
                <li>商機資訊（商機布告、商機媒合）限企業會員</li>
              </ul>

            </div>
            <div class="btn_grp">
              <button type="button" class="btn btn_submit">
                立即登入
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- 取消訂閱燈箱 -->
    <div class="pop_style pop_alert" style="display: none" id="alert-content">
      <h2>
        <img class="mt-logo" src="images/mt_logo.png" alt="" />
      </h2>
      <div class="pop_content">
        <p>請問您確定要取消訂閱電子報嗎？</p>
      </div>
      <div class="btn_grp">
        <button type="button" class="btn">取消</button>
        <button type="button" class="btn btn-primary">確定</button>
      </div>
    </div>
    <!-- 確認取消燈箱 -->
    <div class="pop_style pop_alert" style="display: none" id="alert-content">
      <h2>
        <img src="images/mt_logo.png" alt="" />
      </h2>
      <div class="pop_content">
        <p>您已完成取消訂閱，謝謝</p>
      </div>
      <div class="btn_grp">
        <button type="button" class="btn btn-primary">確定</button>
      </div>
    </div>
  </div>
  <!-- fat footer -->
  <div id="mt_fatfooter"></div>
  <!-- footer -->
  <div id="mt_footer"></div>
  <!-- gotoTop -->
  <div id="mt_gototop"></div>
  <!-- mt-userbar  -->
  <div id="mt_userbar"></div>
</body>
<script>
  // for Demo load components

  $(document).ready(function () {
    $('#mt_sidebar').load('components/mt-sidebar/mt-sidebar.html');
    $('#mt_header').load('components/mt-header/mt-header.html');
    $('#mt_fatfooter').load('components/mt-fatfooter/mt-fatfooter.html');
    $('#mt_footer').load('components/mt-footer/mt-footer.html');
    $('#mt_gototop').load('components/mt-gototop/mt-gototop.html');
    $('#mt_userbar').load('components/mt-userbar/mt-userbar.html');
  });
</script>
<!-- 呼叫元件內的function -->
<script src="js/mt-init.js"></script>

</html>
