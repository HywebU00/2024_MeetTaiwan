  <script>
    $(function () {
      //slick
      $('.greenmiceSlider').slick({
        mobileFirst: true,
        dots: false,
        infinite: false,
        speed: 300,
        focusOnSelect: true,
        slidesToShow: 5,
        slidesToScroll: 1,
        autoplay: false,
        arrow: true,
        lazyLoaded: true,
        variableWidth: true,
        lazyLoad: "ondemand",
        ease: "ease",
        responsive: [{
          breakpoint: 1200,
          settings: {
            slidesToShow: 5,
            slidesToScroll: 1,
            arrows: true,
          },
        },
        {
          breakpoint: 768,
          settings: {
            slidesToShow: 3,
            slidesToScroll: 1,
            arrows: true,
          },
        },
        {
          breakpoint: 200,
          settings: {
            slidesToShow: 2,
            slidesToScroll: 1,
            arrows: true,
          },
        },
        ],
      });

      $(".greenmiceSlider").slick("refresh")

    });
  </script>
