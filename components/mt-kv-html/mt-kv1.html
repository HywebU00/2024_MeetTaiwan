<!-- mt_kv1 -->
<div class="mt-kv1">
  <div class="container">
    <div class="kvSlider">
      <div class="img-container">
        <a href="#" title="">
          <div class="infoBox" data-aos="fade-up" data-aos-delay="400">
            <div class="title">TAIWAN<br />SUSTAINABLE MICE</div>

            <div class="title">TAIWAN<br />SUSTAINABLE MICE</div>

  </div>
</div>
<!-- JS -->
<script>
  $(function () {
    $('.mt-kv1').append('<div class="control"></div>');
    //slick
    $('.kvSlider').slick({
      arrows: true, //左右箭頭
      autoplay: true, //自動播放
      autoplaySpeed: 15000, //自動播放秒數
      dots: true, //顯示圓點
      dotsClass: 'slick-dots', //原點css
      draggable: true, //滑鼠可以拖曳
      infinite: true, //無限輪播
      pauseOnHover: true, //滑鼠移過後暫停自動撥放
      pauseOnDotsHover: false, //滑鼠移過圓點後暫停自動撥放
      rtl: false, //改變輪播方向
      slidesToShow: 1, //一次顯示幾張
      slidesToScroll: 1, //一次輪播幾張
      vertical: false, //改成垂直方向
      lazyLoad: 'ondemand', //lazyLoad
      fade: true, //淡入
      appendArrows: '.control',
      appendDots: '.control',
    });
    $('.kvSlider').slick('refresh');
  });
</script>
